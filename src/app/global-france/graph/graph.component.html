<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Données globales France</ion-card-subtitle>
      <ion-card-subtitle>{{translate()}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <canvas #graph></canvas>
    </ion-card-content>
  </ion-card>

  <ion-buttons>
    <ion-back-button></ion-back-button>
  </ion-buttons>
  
  <ion-toolbar>
    
    <ion-buttons slot="secondary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>Naviguer</ion-title>
    
    <ion-buttons slot="primary">
      <ion-button (click)="goForward()" >
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label>Données</ion-label>
        <ion-select
          formControlName="selectedData"
          (ionChange)="onChange($event)">
          <ion-select-option value="tot_recovered">Retours à domicile</ion-select-option>
          <ion-select-option value="tot_positive">Cas confirmés</ion-select-option>
          <ion-select-option value="tot_death_hosp">Décès à l'hôpital</ion-select-option>
          <ion-select-option value="tot_icu">Réanimations</ion-select-option>
          <ion-select-option value="count_new_hosp">Nouveaux patients hospitalisés</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
