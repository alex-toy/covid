<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Selection des données</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="dismiss()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Region</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="regionName"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Latitude</ion-label>
            <ion-input
              type="number"
              autocomplete
              autocorrect
              formControlName="latitude"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('latitude').valid && form.get('latitude').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Doit être un nombre compris entre -50 et 50.</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Longitude</ion-label>
            <ion-input
              type="number"
              autocomplete
              autocorrect
              formControlName="longitude"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('longitude').valid && form.get('longitude').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Doit être un nombre compris entre -50 et 50.</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Distance</ion-label>
            <ion-input
              type="number"
              autocomplete
              autocorrect
              formControlName="distance"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('distance').valid && form.get('distance').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Doit être un nombre positif.</p>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
